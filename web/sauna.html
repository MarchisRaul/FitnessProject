<!DOCTYPE html>

<html>
<head>

.center {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>

<html>
	<head>
		<title>Gym club</title>
		<title>Gym club</title>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
		<link href="css/style.css" type="text/css" rel="stylesheet" media="all">
		<!-- font-awesome icons -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="center">
		<h1>Gym club</h1>
		</div>
		
		<div class="center">
		<h2>Saunas</h2>
		</div>
		
		<div class="center">
		<ul id="my_saunas"></ul>
		</div>
		
		<br>
		<div class="center">
		<h4>Get all saunas</h4>
		</div>
		<div class="center">
		<button id="request_all_saunas_get">Find all saunas!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Search sauna by id</h4>
		</div>
		<div class="center">
		<p>id: <input type="text" id="id"></p>
		</div>
		<div class="center">
		<button id="request_get_sauna_by_id">Find sauna by id!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Insert / update / delete sauna</h4>
		</div>
		<div class="center">
		<p>id_sauna: <input type="text" id="id_sauna"></p>
		</div>
		<div class="center">
		<p>occupied: <input type="text" id="occupied"></p>
		</div>
		<div class="center">
		<p>session_time: <input type="text" id="session_time"></p>
		</div>
		<div class="center">
		<p>size_number: <input type="text" id="size_number"></p>
		</div>
		
		<div class="center">
		<button id="request_insert_sauna">Insert sauna!</button>
		</div>
		<div class="center">
		<button id="request_update_sauna">Update sauna!</button>
		</div>
		<div class="center">
		<button id="request_delete_sauna">Delete sauna!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Wanna go back?</h4>
		</div>
		<div class="center">
		<button onclick="goBack()">Go Back</button>
		</div>
		
		<script src="C:\Users\Maerchis\Desktop\demo (1)\demo\web\js\jquery-3.5.1.min.js"></script>
		<script src="C:\Users\Maerchis\Desktop\demo (1)\demo\web\js\sauna.js"></script>
		<script>
			function goBack() {
				window.history.back();
			}
		</script>
	</body>
</html>
