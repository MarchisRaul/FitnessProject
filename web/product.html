<!DOCTYPE html>

<html>
<head>
<style>
.center {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>

<html>
	<head>
		<title>Gym club</title>
		<title>Gym club</title>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
		<link href="css/style.css" type="text/css" rel="stylesheet" media="all">
		<!-- font-awesome icons -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="center">
		<h1>Gym club</h1>
		</div>
		
		<div class="center">
		<h2>Products</h2>
		</div>
		
		<div class="center">
		<ul id="my_products"></ul>
		</div>
		
		<br>
		<div class="center">
		<h4>Get all products</h4>
		</div>
		<div class="center">
		<button id="request_all_products_get">Find all products!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Search product by id</h4>
		</div>
		<div class="center">
		<p>id: <input type="text" id="id"></p>
		</div>
		<div class="center">
		<button id="request_get_product_by_id">Find product by id!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Search product by name</h4>
		</div>
		<div class="center">
		<p>name: <input type="text" id="nameOfProduct"></p>
		</div>
		<div class="center">
		<button id="request_get_product_by_name">Find product by name!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Insert / update / delete product</h4>
		</div>
		<div class="center">
		<p>id_product: <input type="text" id="id_product"></p>
		</div>
		<div class="center">
		<p>name: <input type="text" id="name"></p>
		</div>
		<div class="center">
		<p>id_shop_fk: <input type="text" id="id_shop_fk"></p>
		</div>
		<div class="center">
		<p>utility: <input type="text" id="utility"></p>
		</div>
		<div class="center">
		<p>price: <input type="text" id="price"></p>
		</div>
		<div class="center">
		<p>quantity: <input type="text" id="quantity"></p>
		</div>
		
		<div class="center">
		<button id="request_insert_product">Insert product!</button>
		</div>
		<div class="center">
		<button id="request_update_product">Update product!</button>
		</div>
		<div class="center">
		<button id="request_delete_product">Delete product!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Wanna go back?</h4>
		</div>
		<div class="center">
		<button onclick="goBack()">Go Back</button>
		</div>
		
		<script src="C:\Users\Maerchis\Desktop\demo (1)\demo\web\js\jquery-3.5.1.min.js"></script>
		<script src="C:\Users\Maerchis\Desktop\demo (1)\demo\web\js\product.js"></script>
		<script>
			function goBack() {
				window.history.back();
			}
		</script>
	</body>
</html>
