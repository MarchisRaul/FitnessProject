<!DOCTYPE html>

<html>
<head>
<style>
.center {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>

<html>
	<head>
		<title>Gym club</title>
		<title>Gym club</title>
		<link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
		<link href="css/style.css" type="text/css" rel="stylesheet" media="all">
		<!-- font-awesome icons -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="center">
		<h1>Gym club</h1>
		</div>
		
		<div class="center">
		<h2>Trainers</h2>
		</div>
		
		<div class="center">
		<ul id="my_trainers"></ul>
		</div>
		
		<br>
		<div class="center">
		<h4>Get all trainers</h4>
		</div>
		<div class="center">
		<button id="request_all_trainers_get">Find all trainers!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Search trainer by id</h4>
		</div>
		<div class="center">
		<p>id: <input type="text" id="id"></p>
		</div>
		<div class="center">
		<button id="request_get_trainer_by_id">Find trainer by id!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Search trainer by name</h4>
		</div>
		<div class="center">
		<p>name: <input type="text" id="nameOfTrainer"></p>
		</div>
		<div class="center">
		<button id="request_get_trainer_by_name">Find trainer by name!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Insert / update / delete trainer</h4>
		</div>
		<div class="center">
		<p>id_trainer: <input type="text" id="id_trainer_pk"></p>
		</div>
		<div class="center">
		<p>name: <input type="text" id="name"></p>
		</div>
		<div class="center">
		<p>university_diploma: <input type="text" id="university_diploma"></p>
		</div>
		<div class="center">
		<p>training_price: <input type="text" id="training_price"></p>
		</div>
		
		<div class="center">
		<button id="request_insert_trainer">Insert trainer!</button>
		</div>
		<div class="center">
		<button id="request_update_trainer">Update trainer!</button>
		</div>
		<div class="center">
		<button id="request_delete_trainer">Delete trainer!</button>
		</div>
		
		<br>
		<div class="center">
		<h4>Wanna go back?</h4>
		</div>
		<div class="center">
		<button onclick="goBack()">Go Back</button>
		</div>
		
		<script src="C:\Users\Maerchis\Desktop\demo (1)\demo\web\js\jquery-3.5.1.min.js"></script>
		<script src="C:\Users\Maerchis\Desktop\demo (1)\demo\web\js\trainer.js"></script>
		<script>
			function goBack() {
				window.history.back();
			}
		</script>
	</body>
</html>
